<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>/late/ radio!!</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/late.css?v=2">
</head>
<body>
<main>
  <article class="mainstuff">
    <div class="radio">
      <div class="radio-title">rainy radio player - /late/station</div>
      <div class="radio-player">
        <div class="now-playing" id="nowPlaying">Title – Artist</div>

        <audio id="player" preload="none">
          <source src="https://monolith.letslovela.in/listen/latestation/radio.mp3" type="audio/mpeg">
          your browser doesn’t support audio.
        </audio>

        <div class="radio-controls">
          <button class="radio-button" id="playBtn">▶ Play</button>
          <button class="radio-button" id="pauseBtn">❚❚ Pause</button>
          <button class="radio-button" id="stopBtn">■ Stop</button>

          <label for="volumeControl">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
          </label>
        </div>


        <div class="radio-progress">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="radio-timer">
          <span id="currentTime">0:00</span> /
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
  </article>
  <article class="mainstuff about">
    <p>welcome to /late/ radio. <a href="/about">see here</a> for about and contact.
      background by <a href="https://waneella.com/">waneella</a>. tracklist obtained from original /late/station.
    enjoy.</p>
  </article>
</main>
<script src="../js/late.js?v=2"></script>
</body>
</html>
